<!-- players-filters.component.html -->
<div class="filters">
  <select [(ngModel)]="filters.gender">
    <option value="">Todos</option>
    <option value="male">Hombres</option>
    <option value="female">Mujeres</option>
  </select>

  <input type="text" placeholder="Club" (ngModel)="filters.club">
  <input type="text" placeholder="País" (ngModel)="filters.country">
  <input type="number" placeholder="Overall mínimo" (ngModel)="filters.minOverall">
  <input type="number" placeholder="Overall máximo" (ngModel)="filters.maxOverall">
  <input type="text" placeholder="Posición" (ngModel)="filters.position">

  <button (click)="applyFilters()">Filtrar</button>
</div>

<div class="pagination">
  <button (click)="prevPage()" [disabled]="filters.page === 1">Anterior</button>
  <span>Página {{ filters.page }}</span>
  <button (click)="nextPage()">Siguiente</button>
</div>
